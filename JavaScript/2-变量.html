<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		
		<style type="text/css">
			#box{
				width:150px;
				height:150px;
				background:red;
			}
		</style>
		
	</head>

	<body>
		<div id="box" class="wrap"></div>
		<script type="text/javascript">
			//  var ->声明
			/*
					变量名称
						由字母/$/_ 开头（不能用关键字）
			*/
			var a=document.getElementById('box');
			a.innerHTML="WANSHANGHAO";
			a.onclick=function(){
				alert(a.innerHTML);
			}
			
			/*
					var b=123;
					var c=456;
					var d='hello';
			*/
			
			var  b=123, 
			       c=456, 
				   d='hello';
			var f=function(){};
			
			//		变量是没有类型的，它的类型是根据储存的内容来决定的
			//		一个变量只能存储一种数据类型
		</script>
	</body>
</html>
